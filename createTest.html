<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
    <title>Create Test</title>
</head>
<body>
    <form  style="max-width:500px;margin:auto; border: 2px solid blanchedalmond; margin-top: 50px;">
        <h2 style="text-align: center;">Assign Test</h2>
        <div class="input-container">
            <h5 style="margin-top: 10px;">Select Subject:</h5>
          <select name="" id="" style="width: 400px; height: 50px;">
              <option value="">----Select Your Subject Here---</option>
              <option value="">B</option>
              <option value="">C</option>
              <option value="">D</option>
              <option value="">E</option>
              <option value="">F</option>
              <option value="">G</option>
              <option value="">H</option>
              <option value="">J</option>
          </select>
        </div>
      
        <div class="input-container">
            <h5 style="margin-top: 10px;">Duration Of exam:</h5>
          <input class="input-field" type="Number" placeholder="Time duration(In Mins)" name="time">
        </div>
        
        <div class="input-container">
            <h5 style="margin-top: 10px;">Number of Ques.:</h5>
          <input class="input-field" type="Number" placeholder="Number of Question To Be given" name="psw">
        </div>
        <div class="input-container">
     <label for="psw">
         <h5 style="margin-top: 10px;">Deadline for Exam:</h5>
     </label>
            <input class="input-field" type="date" placeholder="Deadline for test" name="psw">
          </div>
      
        <button type="submit" class="btn">Create Test</button>
      </form>
</body>
</html>
